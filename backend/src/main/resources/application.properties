# ===============================
# Active Profile
# ===============================
spring.profiles.active=local

# ===============================
# Application
# ===============================
spring.application.name=YouTube Summarizer Backend
server.port=8080

# ===============================
# Datasource (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/youtube_summarizer_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# JWT Configuration
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=604800000

# ===============================
# Google YouTube API Configuration
# ===============================
youtube.api.key=${YOUTUBE_API_KEY}
youtube.api.application.name=YouTube Summarizer Backend

# ===============================
# Transcription Service Configuration
# ===============================
# Para AssemblyAI
transcription.service.url=https://api.assemblyai.com
transcription.api.key=${ASSEMBLYAI_API_KEY:}

# Para Deepgram alternativa
#transcription.service.url=https://api.deepgram.com
#transcription.api.key=${DEEPGRAM_API_KEY:}

# ===============================
# Email (SMTP) - OPCIONAL
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# Logging
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.youtubesummarizer=DEBUG



spring.ai.openai.api-key=${SPRING_API_KEY_OPENAPI:}

# ============================================
# YOUTUBE AUDIO API CONFIGURATION
# ============================================
# URL de la Python API (yt-audio-api)
youtube.audio.api.base-url=http://localhost:5000

# Timeout para descargas (5 minutos = 300000 ms)
# Videos largos pueden tardar mas en procesarse
youtube.audio.api.timeout=300000

# ============================================
# Para iniciar la Python API:
#   cd ~/yt-audio-api
#   venv\Scripts\activate
#   py main.py
# ============================================

# ===============================
# Gemini API
# ===============================

gemini.api.key=${GEMINI_APIKEY}